
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8" />
  <title>Minha Agenda</title>
</head>

<body>
  <header>
    <img src="./assets/img/contact.svg" alt="logotipo" />
    <h1>Minha agenda de contatos</h1>
  </header>

  <hr aria-hidden="true" />

  <main>
    <h3>Adicionar novo contato</h3>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome">

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone">

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email">

      <label for="interesses">Interesses:</label>
      <textarea name="interesses" id="interesses" cols="30" rows="2"></textarea>

      <button type="submit">Adicionar</button>
    </form>

    <section>
      <!-- IMPLEMENTAR TABELA AQUI -->
    </section>
  </main>

  <footer>Todos os direitos reservados &copy; 2023</footer>
</body>
<link rel="stylesheet" type=""
</html>
